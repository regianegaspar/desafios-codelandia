<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="imgprincipal" src="img/image.svg" alt="">
    <section>
        <p>Bem vindo de volta</p>
        <h1>Faça login na sua conta</h1>
        <div class="formulario">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="codelandia@gmail.com">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="*********">
        </div>
        <div class="outros">
            <div>
                <input type="radio" name="lembrar" id="lembrar">
                <label for="lembrar">Lembre de mim</label>
            </div>
            <a href="#">Esqueceu sua senha?</a>
        </div>
        <button type="submit" class="entrar">Entrar</button>
        <button type="button" class="login"><img src="img/google.svg" alt=""> Ou faça login com o Google</button>
        <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
    </section>
</body>
</html>
